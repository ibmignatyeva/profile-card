<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="profile-picture"
          src="./images/butterfly.png"
          alt="butterfly image"
        />
        <div class="profile-name">
          Ive Ignatyeva <span class="profile-number"> 26</span>
        </div>
        <div class="profile-city">Brazil</div>
        <hr />
        <div class="profile-general-info">
          <ul>
            <li class="folowers">
              Folowers
              <div>80k</div>
            </li>
            <li class="likes">
              Likes
              <div>803k</div>
            </li>
            <li class="photos">
              Photos
              <div>1.4k</div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
